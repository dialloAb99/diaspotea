<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="UTF-8">
    <title>Mon panier</title>
    <script defer th:src="@{@{/resources/js/panier.js}}"></script>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: menu(activeTab='home')"/>
<h1>Panier</h1>
<section>
    <header>Mon adresse de livraison</header>
    <p th:text="${client.adresse}+' etage'+${client.etage}+' '+${client.codePostale}+' '+${client.ville}"></p>
    <a href="#">modifier</a>
    <p>Date de livrasion</p>
</section>
<section class="h-100 gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0" th:text="'Cart'+ ${panier.ligneDeCommandes.size}+'-items'"></h5>
                    </div>
                    <div class="card-body" th:each="ligneDeCommande : ${panier.ligneDeCommandes}">
                        <!-- Single item -->
                        <div class="row">
                            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                <!-- Image -->
                                <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                     data-mdb-ripple-color="light">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                                         class="w-100" alt="Blue Jeans Jacket"/>
                                    <a href="#!">
                                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                    </a>
                                </div>
                                <!-- Image -->
                            </div>

                            <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                <!-- Data -->
                                <!-- TODO changer pour prendre en  compte la ligne de commande menu -->
                                <div th:if="${ligneDeCommande instanceof T(com.diaspotea.diaspoteaserver.models.LigneDeCommandeProduit) }">
                                    <p><strong th:text="${ligneDeCommande.produit.nom}"></strong></p>
                                    <p th:text="'taille:'+${ligneDeCommande.taille.name}">Size: 26cl</p>

                                </div>
                                <div th:if="${ligneDeCommande instanceof T(com.diaspotea.diaspoteaserver.models.LigneDeCommandeMenu)}">
                                    <p><strong th:text="${ligneDeCommande.menu.nom}"></strong></p>
                                </div>
                                <button type="button" class="btn btn-primary btn-sm mb-2" data-mdb-toggle="tooltip"
                                        title="Move to the wish list">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <button type="button" class="btn   btn-danger btn-sm me-1 mb-2"
                                        data-mdb-toggle="tooltip"
                                        title="Remove item" th:onclick="'supprimerLigneDeCommande('+${ligneDeCommande.id}+')'">
                                    <i class="fas fa-trash"></i>
                                </button>

                                <!-- Data -->
                            </div>

                            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                <!-- Quantity -->
                                <div class="d-flex mb-4" style="max-width: 300px">
                                    <button class="btn btn-primary px-3 me-2"
                                            th:disabled="${ligneDeCommande.quantiter<=0}"
                                            th:onclick="'diminuerQuantiter('+${ligneDeCommande.id}+')'">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                    <div class="form-outline">
                                        <p id="form1" name="quantity" th:text="${ligneDeCommande.quantiter}"
                                           type="number"/>
                                    </div>

                                    <button class="btn btn-primary px-3 ms-2"
                                            th:onclick="'augmenterQuantiter('+${ligneDeCommande.id}+')'">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <!-- Quantity -->

                                <!-- Price -->
                                <p class="text-start text-md-center">
                                    <strong th:text="${ligneDeCommande.prix}+'â‚¬'">$17.99</strong>
                                </p>
                                <!-- Price -->
                            </div>
                        </div>
                        <!-- Single item -->
                        <hr class="my-4"/>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <p><strong>Expected shipping delivery</strong></p>
                        <p class="mb-0">12.10.2020 - 14.10.2020</p>
                    </div>
                </div>
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body">
                        <p><strong>We accept</strong></p>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                             alt="Visa"/>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                             alt="American Express"/>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                             alt="Mastercard"/>
                        <img class="me-2" width="45px"
                             src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.webp"
                             alt="PayPal acceptance mark"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Products
                                <span>$53.98</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong th:text="${panier.prixTotal}">$53.98</strong></span>
                            </li>
                        </ul>

                        <button type="button" class="btn btn-primary btn-lg btn-block">
                            Go to checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
