<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <th:block th:fragment="header-css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/x-icon"  th:href="@{/favicon.ico}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title th:text="${title ?: 'DiaspoTea'}"></title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
              rel="stylesheet">
        <!-- Custom styles for application -->
  <link rel="stylesheet" th:href="@{/resources/css/index.css}" type="text/css" />
        <script defer src="https://unpkg.com/validator@latest/validator.min.js"></script>
    </th:block>
</head>
<body>
<nav id=" nav" th:fragment="menu" class="navbar navbar-expand-md navbar-dark bg-dark" >
    <ul class="navbar-nav">

        <li class="nav-item" th:classappend="${activeTab == 'home' ? 'active' : null}" ><a class="nav-link" href="/">Page d'acceuil</a></li>
        <li class="nav-item" th:classappend="${activeTab == 'petit-dejeuner' ? 'active' : null}"><a class="nav-link" href="/petit-dejeuner">Petit-dejeuner</a></li>
        <li class="nav-item" th:classappend="${activeTab == 'dessert' ? 'active' : null}"><a class="nav-link" href="/dessert">Dessert</a></li>
        <li  class="nav-item" th:classappend="${activeTab == 'boisson' ? 'active' : null}"><a class="nav-link" href="/boisson">Boisson</a></li>
        <li class="nav-item"  th:if="username" th:classappend="${activeTab == 'moncompte' ? 'active' : null}"><a class="nav-link" href="/moncompte">Mon Compte</a></li>
        <li class="nav-item"  sec:authorize="isAuthenticated()"  th:classappend="${activeTab == 'monpanier' ? 'active' : null}"><a  class="nav-link" th:href="'/monpanier/'+ ${#authentication.getPrincipal().id}">Mon Panier</a></li>
        <li class="nav-item"  th:if="username"  sec:authorize="isAuthenticated()"   sec:authentication="name" style="color: white"></li>
        <li class="nav-item"   sec:authorize="!isAuthenticated()" th:classappend="${activeTab == 'inscription' ? 'active' : null}"><a  class="nav-link" href="/login">Login</a></li>
        <li class="nav-item" sec:authorize="!isAuthenticated()" th:classappend="${activeTab == 'inscription' ? 'active' : null}"><a  class="nav-link" href="/inscription">S'inscrire</a></li>
        <li class="nav-item"   sec:authorize="isAuthenticated()" th:classappend="${activeTab == 'logout' ? 'active' : null}"><a  class="nav-link" href="/logout">Logout</a></li>

    </ul>
    </nav>

</body>
</html>
