<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <div th:replace="fragments/header :: header-css"/>
    <title>Title</title>

</head>
<body>
<div th:replace="fragments/header :: menu(activeTab='home')"/>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" th:action="'/inscription'" method="post" th:object="${utilisateurInscriptionDto}">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control" name="nom"  th:field="*{nom}" th:classappend="${#fields.hasErrors('nom') ? 'is-invalid':''}"/>
                                            <label class="form-label" for="form3Example1c">Votre nom</label>
                                            <p class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="prenom" name="prenom" th:field="*{prenom}"  class="form-control" th:classappend="${#fields.hasErrors('prenom') ? 'is-invalid':''}" />
                                            <label class="form-label" for="prenom">Votre prenom</label>
                                            <p class="invalid-feedback" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" name="email" class="form-control"  th:field="*{email}"    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"  />
                                            <label class="form-label" for="email">Votre email</label>
                                            <p class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password"  name="password"  class="form-control"  th:field="*{password}"  th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" />
                                            <label class="form-label" for="password">Password</label>
                                            <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="confirmPassword"  name="confirmPassword" th:field="*{confirmPassword}"  class="form-control" th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid':''}"  />
                                            <label class="form-label" for="confirmPassword">Repeat your password</label>
                                            <p class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox"  value="" id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>


                                        <input type="submit" value="Register"  class="btn btn-primary btn-lg">


                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
